{% extends "base.html" %}
{% block content %}
<div class="container mx-auto">

  <h1 class="text-center text-3xl mt-10 mb-6">Update Event</h1>
  <form action="{{ url_for('update_event', event_id=event.id) }}" method="POST" class="mx-auto max-w-sm">
      <div class="form-group">
        <label for="name">Event Name:</label><br>
        <input type="text" id="name" name="name" value="{{ event.name }}" required><br>
      </div>
      <div class="form-group">
        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" required>{{ event.description }}</textarea><br>
      </div>
      <div class="form-group">
        <label for="date">Date:</label><br>
        <input type="date" id="date" name="date" value="{{ event.date }}" required><br>
      </div>
      <div class="form-group">
        <label for="cost">Cost:</label><br>
        <input type="number" id="cost" name="cost" step="0.01" min="0" value="{{ event.cost }}" required><br><br>
      </div>
      <button type="submit" class="btn btn-primary">Update Event</button>
    </form>
  </div>
{% endblock %}
